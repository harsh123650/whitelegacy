{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Panel – Dairy App</title>
    <link rel="stylesheet" href="{% static 'dairyapp/css/staff.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="bg-dark text-white text-center py-3">
    <h1>Welcome to Staff Panel</h1>
</header>

<div class="container mt-4">
    <h2>Upload Milk Delivery Info</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label for="customer_id" class="form-label">Select Customer:</label>
            <select class="form-select" id="customer_id" name="customer_id" required>
                <option value="" disabled selected>Choose a customer</option>
                {% for customer in customers %}
                    <option value="{{ customer.custom_id }}">{{ customer.custom_id }} – {{ customer.user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Delivery Date:</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Delivery Time:</label>
            <input type="time" class="form-control" id="time" name="time" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Delivery Info</button>
    </form>
</div>

</body>
</html>
