{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Panel – White Legacy</title>
  <link rel="stylesheet" href="{% static 'dairyapp/css/staff.css' %}">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: #f8f9fa;
    }

    .sidebar {
      width: 250px;
      background-color: #1d3557;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #457b9d;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .panel {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    h1, h2 {
      color: #000000;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #1d3557;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2a4e77;
    }

    .logout-link {
      margin-top: auto;
      color: #ffb703;
      font-size: 14px;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <h2>Staff Panel</h2>
  <p><strong>Username:</strong> {{ request.user.username }}</p></p>

  <a href="#">Submit Delivery</a>
  <a href="{% url 'logout' %}" class="logout-link">Logout</a>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="panel">
    <h2>Upload Milk Delivery Info</h2>

    <form method="POST" action="">
      {% csrf_token %}

      <label for="customer_id">Select Customer:</label>
      <select id="customer_id" name="customer_id" required>
        <option value="" disabled selected>Choose a customer</option>
        {% for customer in customers %}
          <option value="{{ customer.custom_id }}">{{ customer.custom_id }} – {{ customer.user.username }}</option>
        {% endfor %}
      </select>

      <label for="date">Delivery Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Delivery Time:</label>
      <input type="time" id="time" name="time" required>

      <button type="submit">Submit Delivery Info</button>
    </form>
  </div>
</div>

</body>
</html>
