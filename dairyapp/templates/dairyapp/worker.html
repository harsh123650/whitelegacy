{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Worker Panel â€“ White Legacy</title>
    <link rel="stylesheet" href="{% static 'dairyapp/css/worker.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background: #f8f9fa;
        }

        .sidebar {
            width: 250px;
            background-color: #1d3557;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
            text-align: center;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 16px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            background-color: #457b9d;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .panel {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        h1, h2 {
            color: #000000;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background-color: #1d3557;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2a4e77;
        }

        .logout-link {
            margin-top: auto;
            color: #ffb703;
            font-size: 14px;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Worker Panel</h2>
    <div class="profile-info">
  <p><strong>Username:</strong> {{ request.user.username }}</p>
</div>

    <a href="#">Submit Milking & Health</a>
    <a href="{% url 'logout' %}" class="logout-link">Logout</a>
</div>

<!-- Main Panel -->
<div class="main-content">
    <div class="panel">
        <form method="post" action="{% url 'submit_worker_data' %}">
            {% csrf_token %}

            <h2>Buffalo Info</h2>
            <label>Buffalo Number:</label>
            <input type="text" name="buffalo_number" required>

            <label>Date:</label>
            <input type="date" name="date" required>

            <h2>Milking Entry</h2>
            <label>Milking Time:</label>
            <input type="time" name="milk_time" required>

            <label>Milk Quantity (litres):</label>
            <input type="number" step="0.1" name="milk_quantity" required>

            <h2>Health Check</h2>
            <label>Health Notes:</label>
            <textarea name="health_notes" rows="4" required></textarea>

            <button type="submit">Submit Data</button>
        </form>
    </div>
</div>

</body>
</html>
