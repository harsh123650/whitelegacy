{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Select Suscription Plan â€“ White Legacy</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      padding: 50px;
      text-align: center;
    }

    .panel {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #1d3557;
      margin-bottom: 20px;
    }

    select, button {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1d3557;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #457b9d;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h2>Choose Your Plan</h2>
    <form method="POST" action="{% url 'suscription_select' %}">
      {% csrf_token %}
      <select name="plan" required>
        <option value="">-- Select Plan --</option>
        <option value="monthly">Monthly (30 days)</option>
        <option value="quarterly">Quarterly (90 days)</option>
        <option value="yearly">Yearly (365 days)</option>
      </select>
      <button type="submit">Activate Subscription</button>
    </form>
  </div>

</body>
</html>
