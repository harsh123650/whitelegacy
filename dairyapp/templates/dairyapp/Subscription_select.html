{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Subscription Plan – White Legacy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'dairyapp/images/favicon.png' %}">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff, #e8f5e9);
      background-size: 300% 300%;
      animation: animatedBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .panel {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: 0.4s ease;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 26px;
      color: #1d3557;
      margin-bottom: 25px;
      font-weight: 700;
    }

    input, select, button {
      padding: 14px 16px;
      width: 100%;
      margin-top: 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #dcdcdc;
      transition: 0.3s ease;
      font-family: inherit;
    }

    input:focus, select:focus {
      border-color: #1d3557;
      outline: none;
      box-shadow: 0 0 6px rgba(29, 53, 87, 0.2);
    }

    input[readonly] {
      background-color: #f1f3f5;
      font-weight: 600;
      color: #444;
    }

    button {
      background: linear-gradient(to right, #1d3557, #457b9d);
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s ease;
    }

    button:hover {
      background: #2a4d77;
    }

    .message {
      margin-top: 20px;
      font-size: 15px;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    p {
      margin-top: 10px;
      color: #333;
      font-size: 14px;
    }

    strong {
      color: #000;
    }

    @media (max-width: 500px) {
      .panel {
        padding: 30px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="panel">
    <h2>Choose Your Subscription Plan</h2>

    <form method="POST" action="{% url 'subscription_select' %}">
      {% csrf_token %}

      <input type="text" name="username" placeholder="Enter Username" required>

      <select name="plan" id="plan" onchange="updateAmount()" required>
        <option value="">-- Select Plan --</option>
        <option value="monthly">Monthly (30 Days)</option>
        <option value="quarterly">Quarterly (90 Days)</option>
        <option value="yearly">Yearly (365 Days)</option>
      </select>

      <input type="text" id="amount" placeholder="Amount will appear here" readonly>

      <button type="submit">Activate Subscription</button>
    </form>

    {% if message %}
      <div class="message success">{{ message }}</div>
      <p><strong>Start:</strong> {{ start }}<br>
      <strong>End:</strong> {{ end }}<br>
      <strong>Amount:</strong> ₹{{ amount }}</p>
    {% endif %}

    {% if error %}
      <div class="message error">{{ error }}</div>
    {% endif %}
  </div>

  <script>
    function updateAmount() {
      const plan = document.getElementById("plan").value;
      const amount = document.getElementById("amount");

      if (plan === "monthly") {
        amount.value = "₹3000";
      } else if (plan === "quarterly") {
        amount.value = "₹18000";
      } else if (plan === "yearly") {
        amount.value = "₹36000";
      } else {
        amount.value = "";
      }
    }
  </script>
</body>
</html>
