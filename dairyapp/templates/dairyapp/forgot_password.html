{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password â€“ White Legacy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ffffff, #020202);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 40px;
      border-radius: 12px;
      width: 360px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      animation: slideIn 0.7s ease-out;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #f5f5f5;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #f2f2f2;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #44403c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2e7d32;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Reset Password</h2>

    <form method="post">
      {% csrf_token %}
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>New Password:</label>
      <input type="password" name="new_password" required>

      <button type="submit">Reset Password</button>
    </form>

    {% if message %}
      <p class="message success">{{ message }}</p>
    {% endif %}
    {% if error %}
      <p class="message error">{{ error }}</p>
    {% endif %}
  </div>

</body>
</html>
