{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Dairy App</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dairyapp/css/login.css' %}">
</head>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ffffff, #020202);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
  }

  .login-container {
    background: rgba(230, 229, 229, 0.8);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 12px;
    width: 360px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    animation: fadeIn 0.8s ease-out;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
    color: #fdf5f5;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group input {
    width: 100%;
    padding: 14px 16px;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.6);
    color: #333;
    font-size: 15px;
    transition: 0.3s;
  }

  .form-group input::placeholder {
    color: #888;
  }

  .form-group input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.85);
    box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
  }

  .submit-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: #55514f;
    color: white;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
  }

  .submit-btn:hover {
    background: #388e3c;
  }

  .error {
    color: #e63946;
    text-align: center;
    margin-top: 12px;
    font-size: 14px;
  }

  .forgot-link {
    margin-top: 10px;
    text-align: center;
  }

  .forgot-link a {
    color: #000;
    font-size: 14px;
    text-decoration: none;
  }

  .forgot-link a:hover {
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
<body>

  <div class="login-container">
    <h2>White Legacy</h2>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="POST" action="/login/">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" name="username" placeholder="Username" required autofocus>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button class="submit-btn" type="submit">Log In</button>
    </form>

    <div class="forgot-link">
      <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>
  </div>

</body>
</html>
